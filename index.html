<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>rock paper scissors</title>
    </head>

    <body>
        <div>Round: <span class="round"></span></div>
        <div class="score-container">
            <div class="playerScore">Player score: <span id="playerScore"></span></div>
            <div class="computerScore">Computer score: <span id="computerScore"></span></div>
        </div>
        <div class="selection-container">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        
        <script src="./javaScript/index.js"></script>
    </body>
</html>
